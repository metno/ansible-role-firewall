# vim: ai et ts=2 st=2 sw=2 :
---
firewall_disable_firewalld: true
firewall_disable_ufw: true
firewall_enable_on_boot: true

firewall_policy_input: ACCEPT
firewall_policy_forward: ACCEPT
firewall_policy_output: ACCEPT

firewall_log_enabled: true
firewall_log_level: -m limit --limit 3/min --limit-burst 10

firewall_table_filter_default_ipv4: |
  -A fw4-input -p tcp -m tcp --dport 22 -j ACCEPT
firewall_table_filter_default_ipv6: |
  -A fw6-input -p tcp -m tcp --dport 22 -j ACCEPT

firewall_table_filter_ipv4: ''
firewall_table_filter_ipv6: ''
#firewall_table_raw_ipv4: ''
#firewall_table_raw_ipv6: ''

firewall_enable_ipv4_forward: false
firewall_enable_ipv6_forward: false

firewall_flush_on_change: false
firewall_is_neutron: false

firewall_ipset_enable_on_boot: true
firewall_ipset_enable_autosave: false

firewall_ipset_config:
  RedHat: "/etc/sysconfig/ipset-config"
  Debian: "/etc/default/netfilter-persistent"

firewall_ipset_savefile:
  RedHat: "/etc/sysconfig/ipset"
  Debian: "/etc/iptables/ipset"
